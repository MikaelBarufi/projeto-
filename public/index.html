<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Ferramentas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gerenciamento de Ferramentas</h1>
    
    <section>
        <h2>Adicionar Nova Ferramenta</h2>
        <form id="addToolForm">
            <label for="toolName">Nome da Ferramenta:</label>
            <input type="text" id="toolName" name="toolName" required>
            
            <label for="toolQuantity">Quantidade:</label>
            <input type="number" id="toolQuantity" name="toolQuantity" required>
            
            <button type="submit">Adicionar Ferramenta</button>
        </form>
    </section>

    <section>
        <h2>Remover Ferramenta</h2>
        <form id="removeToolForm">
            <label for="toolId">ID da Ferramenta:</label>
            <input type="number" id="toolId" name="toolId" required>
            
            <button type="submit">Remover Ferramenta</button>
        </form>
    </section>

    <section>
        <h2>Registrar Uso da Ferramenta</h2>
        <form id="useToolForm">
            <label for="useToolId">ID da Ferramenta:</label>
            <input type="number" id="useToolId" name="useToolId" required>
            
            <label for="employeeName">Nome do Funcion√°rio:</label>
            <input type="text" id="employeeName" name="employeeName" required>
            
            <label for="siteLocation">Local da Obra:</label>
            <input type="text" id="siteLocation" name="siteLocation" required>
            
            <button type="submit">Registrar Uso</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
